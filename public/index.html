<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Two</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/glyph.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="w3-hide-small" style="height:25vh"></div> <!--batas atas buat medium-->
    <div class="w3-hide-medium" style="height:0vh"></div> <!--batas atas buat small-->

    <div class="waiting-div row justify-content-md-center justify-content-sm-center">
        <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offsite-4 align-middle ">
            <form action="/" method="GET">
                <fieldset class="">
                    <center><h3>Login Room</h3></center><br>
    
                    <!-- username -->
                    <div class="form-group">
                        <label for="name"><h5>Username</h5></label>
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><span class="glyphicon glyphicon-user text-primary"></span> </span>
                            </div>
                            <input id="inputUsername" class="form-control" type="text" name="Username" placeholder="Username" autofocus autocomplete="off">
                        </div>
                    </div>
    
                    <!-- roomname -->
                    <div class="form-group">
                        <label for="name"><h5>Room</h5></label>
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><span class="glyphicon glyphicon-log-in text-primary"></span> </span>
                            </div>
                            <input id="inputRoom" class="form-control" type="text" name="Room" placeholder="Room" autocomplete="off">
                        </div>
                    </div>
    
                    <!-- roommode -->
                    <div class="form-group">
                        <label for="mode"><h5>Mode</h5></label>
                        <button id="button-rule" type="button" class="btn btn-outline-secondary btn-sm" data-toggle="modal" data-target="#exampleModalCenter" style="float:right">
                            ?
                        </button> 
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><span class="glyphicon glyphicon-th text-primary"></span> </span>
                            </div>
                            <select class="custom-select form-control" id="inputMode" name="Mode">
                                <!-- <option value="0" selected>International Mode</option>
                                <option value="1" >Taiwanese Mode</option>
                                <option value="2" >Double Penalty</option>
                                <option value="3" >Panic Mode</option> -->
                                <option value="4" >BOT</option>
                            </select>
                        </div>
                    </div><br>
    
                    <input id="joinRoomButton" type="Submit" value="Join Room" class="btn btn-primary form-control join_button" onclick="inputCheck()">
                </fieldset>
            </form>
        </div>
    </div> 
    
    <!-------------------------------------- modal -------------------------------->
    <div w3-include-html="modal.html"></div>
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/jquery-3.3.1.min.js"></script>
    <script src="js/libs/deparam.js"></script>
    <script src="/js/login.js"></script>    
    <script src="bootstrap-4.1.3-dist/js/bootstrap.js"></script>
    <script src="js/libs/includehtml.js"></script>
    <script>
        includeHTML();
    </script>
</body>
</html>
